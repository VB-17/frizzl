<div class="p-4 w-full bg-white  border-gray-200 border shadow-sm sm:p-8 dark:bg-gray-800">
    <div class="mb-4">
        <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Who to follow</h3>
   </div>
   <ul class="flow-root">
       {% for user in users %}
        <li class="py-3 sm:py-4">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <img class="w-8 h-8 rounded-full" src="{{ user.photo.url }}" alt="{{ user.user.username }}">
                </div>
                <div class="flex-1 min-w-0">
                    <a href="{{ user.profile_url }}">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{ user.user.username }}
                        </p>
                    </a>
                    <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                       {{ user.user.email }}
                    </p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                    <form method="POST" action="{% url 'pages:follow-user' %}?next={{ request.path }}">
                        {% csrf_token %}
                        <button
                            class="text-blue-700 hover:text-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                            name="username" value="{{ user.user.username }}">
                            Follow
                        </butt>
                    </form>
                </div>
            </div>
        </li>
       {% endfor %}
   </ul>
</div>
