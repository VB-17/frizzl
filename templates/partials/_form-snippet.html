<input class='hidden form-input errorlist image-picker' type="text">
{% for field in form %}
<div class='flex flex-col space-y-[0.5px] py-2'>
    <label class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-300" for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {{ field.errors }}
</div>
{% endfor %}
