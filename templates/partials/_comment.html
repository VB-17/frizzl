<div class='mb-3'>
    <div class='flex space-x-4'>
        <img class='h-8 w-8 rounded-full object-cover' src="{{ comment.user.photo.url }}"
            alt="{{ comment.user.user.username }}">
        <div class='flex-1 flex flex-col'>
            <p class='flex-1'>
                <a href="{{ comment.user.profile_url }}">
                    <span class='font-bold'>{{ comment.user.user.username }}</span>
                </a>
                <span>{{ comment.comment }}</span>
            </p>
            <div class='flex space-x-4'>
                <p class='text-sm pt-2  text-zinc-500'>{{ comment.created_at|timesince }}</p>
                {% if comment.total_clikes != 0 %}
                    <p class='text-sm pt-2  text-zinc-500'>{{ comment.total_clikes }} likes</p>
                {% endif %}
            </div>
        </div>
        <form class="self-center" action="{% url 'posts:comment-like' %}" method="POST">
            {% csrf_token %}
            <button type='submit' name='comment_id' value="{{ comment.id }}">
                {% if is_liked %}
                    <ion-icon class='text-red-500' name="heart"></ion-icon>
                {% else %}
                    <ion-icon class='self-center' name="heart-outline"></ion-icon>
                {% endif %}
            </button>
        </form>
    </div>
</div>
