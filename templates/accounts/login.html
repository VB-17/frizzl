{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div>
  <div class='mx-auto p-4 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8'>
    <form method="POST">
      <h3 class="mb-5 text-xl font-bold text-gray-900 dark:text-white">Sign in to our platform</h3>
      {% csrf_token %}
      {% include 'partials/_form-snippet.html' with form=form %}
      <button type="submit"
        class="my-4 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
        to your account</button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Not registered? <a href="{% url 'accounts:signup' %}"
          class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
      </div>
    </form>
  </div>
</div>


{% endblock content %}
